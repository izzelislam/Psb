<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- googlr font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,700&family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="../style/style.css" />

    <title>Pendaftaran Santri Baru</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light nav-bg">
      <div class="container">
        <a class="navbar-brand d-none d-md-block" href="#">
          <img
            src="https://pondokinformatika.com/wp-content/uploads/2018/03/Pita_web_logo-1.png"
            alt="logo-pondok-informatika-almadinah"
            class="logo"
          />
        </a>
        <a class="navbar-brand d-md-none d-sm-block logo-mobile mt-2" href="#">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpondokinformatika.com%2Fwp-content%2Fuploads%2F2016%2F10%2FPONDOK-IT-ALMADINAH-PNG-copy.png&f=1&nofb=1"
            alt="logo-pondok-informatika-almadinah"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link menu-color" href="login.html">Q&A</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container py-5">
      <div class="my-4">
        <div class="row justify-content-center px-4">
          <div class="col-md-6 col-sm-12 title">
            <!-- step wizard -->
            <div class="stepwizard mb-5">
              <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                  <a
                    href="#step-1"
                    type="button"
                    class="btn btn-secondary btn-circle"
                    >1</a
                  >
                  <p>Step 1</p>
                </div>
                <div class="stepwizard-step">
                  <a
                    href="#step-2"
                    type="button"
                    class="btn btn-daftar btn-circle"
                    disabled="disabled"
                    >2</a
                  >
                  <p>Step 2</p>
                </div>
                <div class="stepwizard-step">
                  <a
                    href="#step-3"
                    type="button"
                    class="btn btn-default btn-circle"
                    disabled="disabled"
                    >3</a
                  >
                  <p>Step 3</p>
                </div>
                <div class="stepwizard-step">
                  <a
                    href="#step-3"
                    type="button"
                    class="btn btn-default btn-circle"
                    disabled="disabled"
                    >4</a
                  >
                  <p>Step 4</p>
                </div>
                <div class="stepwizard-step">
                  <a
                    href="#step-3"
                    type="button"
                    class="btn btn-default btn-circle"
                    disabled="disabled"
                    >5</a
                  >
                  <p>Step 5</p>
                </div>
              </div>
            </div>
            <!-- end step wizard -->
            <h5><strong>Tes Tahap Kedua</strong></h5>
            <p class="card-text">Silahkan isi form dibawah ini</p>
            <div class="card text-left">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Facebook<b>*</b></label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPassword1"
                      name="facebook"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Instagram<b>*</b></label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPassword1"
                      name="instagram"
                      required
                    />
                  </div>
                  <div class="mt-4">
                    <button
                      type="submit"
                      class="btn btn-daftar float-left px-3"
                    >
                      Sebelumnya
                    </button>
                    <button
                      type="submit"
                      class="btn btn-daftar float-right px-3"
                    >
                      Selanjutnya
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="../script/script.js"></script>
    <!-- icon -->
  </body>
</html>
